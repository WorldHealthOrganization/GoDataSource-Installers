<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
<h1 id="settingsTitle"></h1>
<div>

    <label id="settingDetails"></label>

    <!-- -->

    <div class="toggle" id="typeSelector">
        <input type="radio" name="sizeBy" value="hub" id="goDataHub" checked="checked"/>
        <label for="goDataHub">Hub</label>
        <input type="radio" name="sizeBy" value="consolidation" id="goDataConsolidation"/>
        <label for="goDataConsolidation">Consolidation Server</label>
    </div>

    <!-- -->

    <div class="setting">
        <label>Mongo Port</label>
        <input type="number" id="mongoPort">
    </div>
    <div class="setting">
        <label>Go.Data Port</label>
        <input type="number" id="goDataPort">
    </div>

    <button id="settingsButton"></button>
</div>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</body>
</html>
