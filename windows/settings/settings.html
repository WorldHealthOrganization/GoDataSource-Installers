<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go.Data Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
    <script>
        function configRewriteSwitchChanged() {
            const enableConfigRewriteSwitch = document.getElementById('enableConfigRewriteSwitch').checked;
            document.getElementById('publicProtocol').disabled = enableConfigRewriteSwitch;
            document.getElementById('publicHost').disabled = enableConfigRewriteSwitch;
            document.getElementById('publicPort').disabled = enableConfigRewriteSwitch;
        }
    </script>
</head>
<body>
<h1 id="settingsTitle">Go.Data Settings</h1>
<div>

    <!-- Mongo & GoData Port -->
    <div class="setting">

        <!-- Mongo -->
        <div
            class="setting-mongo">
            <label>Mongo Port</label>
            <input type="number" id="mongoPort">
        </div>

        <!-- API -->
        <div
            class="setting-api">
            <label>Go.Data Port</label>
            <input type="number" id="goDataPort">
        </div>
    </div>

    <!-- Encryption -->
    <div class="setting-checkbox">
        <label id="encryptionLabel">Checking data encryption settings...</label>
        <input id="encryptionSwitch" class="switch hidden-input" type="checkbox" checked>
    </div>

    <!-- Public setup -->
    <div class="setting-checkbox">
        <label id="enableConfigRewriteLabel">Config rewrite</label>
        <input
            id="enableConfigRewriteSwitch"
            class="switch hidden-input"
            type="checkbox"
            onchange="configRewriteSwitchChanged()">
    </div>

    <!-- Public info -->
    <label
        style="font-weight: bold; font-size: 16px;">
        Public
    </label>
    <div
        style="padding-left: 20px; margin-bottom: 10px;">
        <!-- Public - Protocol -->
        <div>
            <label>Protocol</label>
            <select id="publicProtocol">
                <option value="http">http</option>
                <option value="https">https</option>
            </select>
        </div>
        <!-- Public - Host -->
        <div>
            <label>Host</label>
            <input id="publicHost">
        </div>
        <!-- Public - Port -->
        <div>
            <label>Port</label>
            <input id="publicPort">
        </div>
    </div>

    <button id="settingsButton"></button>

    <div id="productVersoinHolder">
        <label id="productVersion">Go.Data</label>
        <br>
        <label id="productBuildNumber">Build</label>
    </div>
</div>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</body>
</html>
