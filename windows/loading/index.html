<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go.Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <style> ::-webkit-scrollbar {
        display: none;
    } </style>

</head>

<body>

<div class="e-loadholder">
    <div class="m-loader">
        <span class="e-text">Go.Data</span>
    </div>
</div>

<div id="button-container">
    <button class="go-data-button" id="logs-button">OPEN LOGS</button>
    <button class="go-data-button" id="exit-button">EXIT</button>
</div>

<div class="e-bottom">
    <div class="m-loader">
        <span id="log-area" class="e-text"></span>
        <br>
        <br>
        <span id="wait-area" class="e-text"></span>
    </div>
</div>

<div id="particleCanvas-Blue"></div>
<div id="particleCanvas-White"></div>

<script src='js/jquery-3.2.1.min.js'></script>
<script src='js/font-awesome.js'></script>
<script src='js/particles.js'></script>

<script src="js/index.js"></script>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</body>

</html>
